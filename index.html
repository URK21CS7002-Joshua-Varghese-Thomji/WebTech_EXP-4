<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <a class="nav-element" href="#">Home</a>
            <a class="nav-element" href="#">Products</a>
            <a class="nav-element" href="#">Services</a>
            <a class="nav-element" href="#">Contact Us</a>
        </nav>

        <section class="entry-section">
            <div class="wrapper">
                <div class="entry-box">
                    <h2>Sign In</h2>
                    <div class="field">
                        <p>Username</p>
                        <input type="text" name="Username"
                            placeholder="Enter Username/ Email / Phone Number">
                    </div>
                    <div class="field">
                        <p>Password</p>
                        <input type="password" name="password"
                            placeholder="Enter Password">
                    </div>
                    <button>Sign In</button>
                </div>

                <div class="entry-box">
                    <h2>Sign Up</h2>
                    <div class="field">
                        <p>Name</p>
                        <input type="text" name="Username"
                            placeholder="Enter Name">
                    </div>
                    <div class="field">
                        <p>Email</p>
                        <input type="text" name="Username"
                            placeholder="Enter Email">
                    </div>
                    <div class="field">
                        <p>Password</p>
                        <input type="password" name="password"
                            placeholder="Enter Password">
                    </div>
                    <button>Sign Up</button>
                </div>
            </div>
        </section>
    </body>

</html>
